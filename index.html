<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElonX - AI Crypto Investment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: url('https://source.unsplash.com/1920x1080/?galaxy,nebula,stars') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.6);
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 900px;
            padding: 60px;
            background: rgba(20, 20, 20, 0.9);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 94, 0, 0.6);
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        h1 {
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .cta-button {
            display: inline-block;
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background: linear-gradient(90deg, #ff4500, #ff9000);
            border: none;
            border-radius: 10px;
            text-decoration: none;
            box-shadow: 0 0 15px rgba(255, 94, 0, 0.8);
            transition: all 0.3s ease-in-out;
        }
        .cta-button:hover {
            background: linear-gradient(90deg, #ff9000, #ff4500);
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255, 94, 0, 1);
        }
        img {
            max-width: 120px;
            margin-top: 20px;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.6));
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="overlay">
        <div class="container">
            <h1>Welcome to ElonX - The Future of AI-Driven Crypto Investments</h1>
            <img src="https://source.unsplash.com/120x120/?crypto,technology" alt="AI Crypto Growth">
            <p>
                Secure your financial future with ELX, the cryptocurrency backed by cutting-edge AI technology. 
                Our platform combines security, intelligence, and automation to skyrocket your portfolio to new heights. 
            </p>
            <a href="#whitepaper" class="cta-button">Download Whitepaper</a>
        </div>
    </div>
</body>
</html>
