<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElonX - AI Crypto Investment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://source.unsplash.com/1920x1080/?rocket,space') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.7);
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 800px;
            padding: 50px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 20px;
            color: white;
            background-color: #ff4500;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            transition: background 0.3s;
        }
        .cta-button:hover {
            background-color: #e63900;
        }
        img {
            max-width: 100px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="container">
            <h1>Welcome to ElonX - The Future of AI-Driven Crypto Investments</h1>
            <img src="https://source.unsplash.com/100x100/?crypto,ai" alt="AI Crypto Growth">
            <p>
                Secure your financial future with ELX, the cryptocurrency backed by cutting-edge AI technology. 
                Our platform combines security, intelligence, and automation to skyrocket your portfolio to new heights. 
            </p>
            <a href="#whitepaper" class="cta-button">Download Whitepaper</a>
        </div>
    </div>
</body>
</html>
